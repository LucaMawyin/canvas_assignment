<!DOCTYPE html>
<html>

<head>
    <title>Drawing Board</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/script.js"></script>
</head>

<body>

    <h1>Drawing Board</h1>

    <div id="content">
        <canvas id="canvas"></canvas>

    
        <div class="menu"> 
    
            <div id="shape-btn">
                <input type="button" value="Square">
                <input type="button" value="Triangle">
                <input type="button" value="Circle">
                <input type="button" value="Brush">
            </div>
    
            <div id="preference-btn">
                <div><p>Border Colour:&nbsp</p><input id="border-color" type="color"></div>
                <div><p>Shape Colour:&nbsp</p><input id="shape-color" type="color"></div>

            </div>
    
            <div id="edit-btn">
                <input type="button" value="Draw">
                <input type="button" value="Reset"> 
                <input type="button" value="Undo"> 
                <input type="button" value="Redo"> 
            </div>
        </div>
    </div>


    
</body>

</html>
