<!DOCTYPE html>
<html>

<head>
    <title>Drawing Board</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <h1>Drawing Board</h1>

    <div id="content">
        <canvas id="canvas" style="width: 75vw; height: auto; aspect-ratio: 2 / 1;"></canvas>
    
        <div class="menu"> 
    
            <div id="shape-btn">
                <input type="button" value="Rectangle">
                <input type="button" value="Triangle">
                <input type="button" value="Circle">
            </div>
    
            <div id="preference-btn">
                <div><p>Border Colour:&nbsp</p><input type="color"></div>
                <div><p>Shape Colour:&nbsp</p><input type="color"></div>
            </div>
    
            <div id="edit-btn">
                <input type="button" value="Reset"> 
                <input type="button" value="Undo"> 
                <input type="button" value="Redo"> 
            </div>
        </div>
     
    </div>

    
</body>

</html>
